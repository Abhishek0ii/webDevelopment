<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-9ed7OFYjOBC+Vf3z83vArLjZgxzI6Ku/bZOqfDUm9lwVcZqs26GtMwTbMzRufnYiRWlC/GDVa+KkIUTCS9XrFw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- latest front awesome cdn link for the social media icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="logIn.css">
    <script src="logIn.js"></script>
    <title>My login page</title>
</head>
<body>
<!-- whole box -->
    <div class="container" id="container">
<!-- sign up -->
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create an account</h1>
                <div class="social-container">   <!--reminder-->    <!-- 1. do backend-->    <!--2. add links-->
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
                <span>use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div> 
<!-- sign in  -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign In</h1>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a href="#">
                    <i class="fab fa-google"></i>
                </a>
                <a href="#">
                    <i class="fab fa-github"></i>
                </a>
                <span>Login to your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a herf="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
<!-- extra stuff -->
        <div class="overlay-container"> 
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Already have account ?</h1>
                    <p>To stay connected with us please login here!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Create your account</h1>
                    <p>Create an account with us so we can steal your personal data.</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>

        </div>
    </div>
    <script>


const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => {
    container.classList.add("right-panel-active");
});

signInButton.addEventListener('click', () => {
    container.classList.remove("right-panel-active");
});

    </script>
    <!-- <script src="./logIn.js" ></script> -->
</body>
</html>
